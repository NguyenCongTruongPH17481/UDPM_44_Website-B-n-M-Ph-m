<div xmlns:th="http://www.thymeleaf.org">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-3">
		<a class="navbar-brand" href="#"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#main_nav" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="main_nav" th:each="items: ${listCategory}">

			<ul class="navbar-nav nav-pills">
				<li class="nav-item dropdown">
				<a
					class="nav-link" data-toggle="dropdown">
						[[${items.name}]] </a>
				
					<ul class="dropdown-menu fade-up">
						<li th:each="subItem :${items.subCategories}">
							<a class="dropdown-item" 
								th:href="@{|/product/list?cid=${subItem.id}|}"
							>[[${subItem.name}]]</a>
						</li>
					</ul>
				  </li>
			</ul>
		</div>

	</nav>
</div>
