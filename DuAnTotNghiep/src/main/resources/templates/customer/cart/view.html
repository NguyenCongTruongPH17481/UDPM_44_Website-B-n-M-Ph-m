<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{/customer/layout/index :: dynamic(~{::main})}"
>
<body>
    <main class="row pt-3">
        <div class="card col-md-12">
            <div class="card-header">
                SHOPPING CART
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tên sản phẩm</th>
                        <th>Đơn giá¡</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in cart.items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price | number : 0}}</td>
                        <td><input ng-change="cart.saveToLocalStorage()" class="form-control" type="number" ng-model="item.qty" min="1"></td>
                        <td>{{item.qty*item.price | number:0}}</td>
                        <td> <button ng-click="cart.remove(item.id)"
                        	 class="btn btn-danger btn-sm"
                        ><i class="fa fa-trash" aria-hidden="true"></i></button> </td>
                    </tr>
                </tbody>
            </table>
            <div class="card-footer">
                <button ng-click="cart.clear()" class="btn btn-danger">Xoa sach</button>
                <a th:href="@{/order/checkout}" class="btn btn-primary">Checkout</a>
            </div>
        </div>
    </main>
</body>

</html>
